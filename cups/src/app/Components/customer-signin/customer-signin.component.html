<form class="form-signin" role="form" ng-controller="MyCtrl">
    <img src="assets/img/cupslogo2.png" alt="Cups Logo" width="220" height="220">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputFirstName" class="sr-only" ng-model="formInfo.fName">First Name</label>
    <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
    <label for="inputLastName" class="sr-only" ng-model="formInfo.lName">Last Name</label>
    <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
    <label for="inputDigitalID" class="sr-only" ng-model="formInfo.dID">Digital ID</label>
    <input type="password" id="inputDigitalID" class="form-control" placeholder="Digital ID" required autofocus>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" routerLink="../customer-page">Sign in</button>
    <p><a routerLink="../customer-signup">Not a member? Click here to Sign Up</a></p>
  </form>
