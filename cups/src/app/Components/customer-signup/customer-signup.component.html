
<form class="form-signin" #userForm ="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <img src="assets/img/cupslogo2.png" alt="Cups Logo" width="220" height="220">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

    <div class="form-group">
        <label>First Name</label>
        <input type="text" name="fName" class="form-control" 
        #name="ngModel" placeholder="First Name" required autofocus [(ngModel)]="customerModel.fname">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lName" class="form-control" 
        #name="ngModel" placeholder="Last Name" required autofocus [(ngModel)]="customerModel.lname">
    </div>

    <div class="form-group">
        <label>Digital ID</label>
        <input type="text" name="dID" class="form-control" 
        #name="ngModel" placeholder="Digital ID" required autofocus [(ngModel)]="customerModel.dID">
    </div>
    
    <div class="checkbox mb-3">
     
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <p><a routerLink="../customer-signin">Already a member? Click here to Sign In</a></p>
  </form>
