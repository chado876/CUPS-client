
<form class="form-signin" #userForm ="ngForm" (ngSubmit)="login()" novalidate>
    <img src="assets/img/cupslogo2.png" alt="Cups Logo" width="220" height="220">
    <h1 class="h3 mb-3 font-weight-normal">Manager Sign In</h1>

    <div class="form-group">
        <label>Manager ID</label>
        <input type="text" name="mID" class="form-control" 
        #name="ngModel" placeholder="mID" required autofocus [(ngModel)]="credentials.id">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="text" name="password" class="form-control" 
        #name="ngModel" placeholder="Password" required autofocus [(ngModel)]="credentials.password">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
  </form>
