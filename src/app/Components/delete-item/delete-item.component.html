<app-manager-sidebar></app-manager-sidebar>

<div class="d-flex justify-content-center" *ngIf="!loaded">
  <div class="spinner-border" role="status" id="spinner">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Delete Item</h1>
    </div>
    
    <table class="table table-hover table-bordered" *ngIf="loaded">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Cost</th>
          <th scope="col">Stock</th>
          <th scope="col">Image</th>
          <th scope="col">American Sign Language</th>
          <th scope="col">Delete?</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.cost }}</td>
            <td>{{ item.stock }}</td>
            <td>{{ item.url }}</td>
            <td>{{ item.asl }}</td>
            <td><i class="fa fa-times" title="Delete item"
              (click)="delete(item)" aria-hidden="true"></i></td>
        </tr>
      </tbody>
    </table>
