<app-customer-sidebar></app-customer-sidebar>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"> 
  <!-- Search form -->
  <h3 class="h2">Customer Page</h3> 
<div class="input-group md-form form-sm form-1 pl-0">

    <div class="input-group-prepend">
      <button class="input-group-text purple lighten-3" id="basic-text1" id="searchbutton" (click)="search(searchBox2.value)"><i  class="fa fa-search text-white"
          aria-hidden="true"></i></button>
    </div>

    <input class="form-control my-0 py-1" #searchBox2 id="searchbox2" type="text" placeholder="Search"
    aria-label="Search">
  </div>
<!-- <br><br> -->

  <button id="searchbutton" (click)="search(searchBox2.value)"><i class="fa fa-search" aria-hidden="true"></i></button>
  <input class="form-control form-control-sm ml-3 w-75" #searchBox2 id="searchbox2" type="text" placeholder="Search"
    aria-label="Search">
  </div> -->   
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">    
    </div>
    <h4 class="align">Welcome {{customerModel.fname}}</h4>
    <br>
   
    
<div id="search-component">
  <h3><label for="search-box"></label></h3>

<div id="Item Listing" *ngIf ="!loaded">
    <app-itemlisting></app-itemlisting>
</div>

<div id="searchContent" *ngIf="loaded"> 
  
<div  class="row">
  <div class="col-sm-6">
      <div class="card text-center" style="width:300px">
          <div class="card-header">
            {{item.name}} ({{item.category}})
          </div>
          <div class="card-body">
            <h5 class="card-title">{{item.cost}}</h5>
            <img src="{{item.url}}" class="card-img-middle" height="240" width="240">
          </div>
          <div class="card-footer text-muted">
            {{item.stock}} left
          </div>
        </div>
        <br><br>
        
  </div> 

  <div  class="row">
    <div class="col-sm-6">
        <div class="card text-center" style="width:300px">
            <div class="card-header">
              American Sign Language for {{item.name}} 
            </div>
            <div class="card-body">
            <img src="{{item.asl}}" class="card-img-middle" height="240" width="240">
            </div>
            <div class="card-footer text-muted">

          <br><br>
          
    </div>
</div> 
<div id="statusbtn">
  <div *ngIf = "checkItem(item)">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   <button id="addbtn" type="button" class="btn btn-primary btn-lg" (click)="addtoCart(item)">Add to Cart<i class="fa fa-shopping-cart" ></i></button>
  </div>
   <div *ngIf = "!checkItem(item)">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   <button id="outbtn" type="button" class="btn btn-primary btn-lg" >Out of Stock<i class="fa fa-times" ></i></button>
  </div>
</div>

</div>
